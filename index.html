<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!--Local Stylesheet-->
	 <link rel=stylesheet type=text/css href="style.css">
    <title>Favorite NOVA Restaurants</title>
  </head>
  <body>
    <div class="row no-gutters h-100">
    	<div class="col-lg-3 col-md-4 col-sm-5 col-xs-5 col-5 collapse show" id="listContainer">
        <div class="col-12">
          <h4>Favorite Northern Virginia Restaurants</h4>
          <input type="text" placeholder="Filter Locations" data-bind="textInput: filterText">
          <i class="fas fa-filter filterIcon"></i>
        </div>
        <ul data-bind="foreach: filteredLocationList" id="list">
          <li class="location" data-bind="text: title, click: $parent.clickMarkerEvent, attr: { id: id() }"></li>
        </ul>   
      </div>
      <div class="col">
        <div class="col-lg-12">
          <i class="hamburgerIcon fas fa-bars" data-toggle="collapse" href="#listContainer"></i>
        </div>
        <div class="col mapContainer">
          <div id="map">
          </div>
        </div>
  	  </div>
    </div>
    <!-- Knockout Library -->
    <script src="js\lib\knockout-3.4.2.js" type="text/javascript"></script>
    <!--JQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Javascript App -->
    <script src="js\app.js" type="text/javascript"></script>    
    <!-- Google Maps API Script -->
    <script async defer onerror="alertError()" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBI3nPh_2EZnRuDvUuiiXOMjmSmunZqboM&callback=initMap"></script>     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

   

  </body>
</html>
